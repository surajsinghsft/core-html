<!DOCTYPE html>
<html>
<head>
  <title>Conference Schedule</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0" style="border: 2px solid black;">
  <caption><h2>Conference Schedule</h2></caption>
  <tr>
    <th>Time</th>
    <th>Room 1</th>
    <th>Room 2</th>
    <th>Room 3</th>
    <th>Room 4</th>
  </tr>
  <tr>
    <td rowspan="2">9:00 AM - 10:00 AM</td>
    <td rowspan="2">Keynote</td>
    <td>Session A</td>
    <td>Session B</td>
    <td rowspan="2">Session C</td>
  </tr>
  <tr>
    <td>Session D</td>
    <td>Session E</td>
  </tr>
  <tr>
    <td></td>
    <td>10:30 AM - 11:30 AM</td>
    <td colspan="3">Session F</td>
  </tr>
  <tr>
    <td>12:00 PM - 1:00 PM</td>
    <td colspan="4">Lunch Break</td>
  </tr>
  <tr>
    <td rowspan="2">1:00 PM - 2:00 PM</td>
    <td rowspan="2">Session G<br><br>Session K</td>
    <td rowspan="2">Session H</td>
    <td>Session I</td>
    <td>Session J</td>
  </tr>
  <tr>
    <td>Session L</td>
    <td>Session M</td>
  </tr>
</table>

</body>
</html>
